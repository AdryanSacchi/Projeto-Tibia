<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-container">
        <header class="header-bar">
            <div class="logo-area">
                <img src="assets/icon/tibia.png" alt="Icon Tibia" class="char-icon">
                <span class="tibia-title">TIBIA</span>
            </div>
            <div class="box-maps">Mapa Global</div>
        </header>

        <div class="main-grid">

            <div class="sidebar-left">
                <div class="login-box">
                    <h2>Login</h2>
                    <p class="create-account">Crie sua conta</p>
                </div>
                <nav class="navigation">
                    <div class="navbar">
                        <h3>Biblioteca</h3>
                        <ul class="sub-navbar">
                            <li>Monstros</li>
                            <li>Classes</li>
                            <li>Itens</li>
                        </ul>
                    </div>
                    <div class="navbar">
                        <h3>Mundo</h3>
                        <ul class="sub-navbar">
                            <li>Missões</li>
                            <li>Chefes</li>
                            <li>Guerras</li>
                        </ul>
                    </div>
                </nav>
            </div>

            <main class="box-center">
                <section class="content-box news">
                    <h3 class="box-title">Ultimas Notícias</h3>
                    <div class="box-content">
                    </div>
                </section>

                <section class="content-box history">
                    <h3 class="box-title">Historia</h3>
                    <h1 class="main-title">Início</h1>
                    <h5 class="text-history"> </h5>


                </section>

            </main>

            <div class="sidebar-right">
                <div class="minimap-container">
                    <img src="assets/imgs/mapa-global.png" alt="Mapa Tibia" class="minimap-image">
                </div>

                <div class="monster-image-container">
                    <img src="assets/imgs/grimreaper.png" alt="Grim Reaper" class="monster-image">
                </div>
            </div>
        </div>

    </div>
</body>

</html>
