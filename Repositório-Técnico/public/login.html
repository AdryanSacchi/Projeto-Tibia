<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibia</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <main>
        <header>
            <div class="header-content">
                <img src="assets/icon/tibia.png" alt="Icon Tibia" class="char-icon">
                <img src="assets/imgs/logo_tibia.webp" alt="Icon Titulo" class="titulo-header">
            </div>
        </header>

        <main class="login-container">
            <div class="main-grid">
                <section class="content-box news">
                    <h3 class="box-title">Comece sua jornada</h3>
                    <span class="text-email"><br><br>Email:
                        <input class="input-email" type="text" id="input_email">
                    </span><br><br>

                    <span class="text-senha">Senha:

                        <input class="input-senha" type="password" id="input_senha">
                        <br><br></span>
                    <div class="crie-sua-conta">Crie sua conta</div>
                    <div class="botaoLogin">
                        <button onclick="login">Login</button>
                    </div>
                    <div class="box-content"> <br>
                    </div>
                </section>

            </div>
        </main>

    </main>

</body>

</html>
