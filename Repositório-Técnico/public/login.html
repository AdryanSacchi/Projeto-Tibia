<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <main>
        <main class="login-container">
            <div class="main-grid">
                <section class="content-box news">
                    <h3 class="box-title">Comece sua jornada</h3>
                    <span class="text-email">Email:
                        <input class="input_email" type="text" id="input_email">
                    </span>
                    <span class="text-senha">Senha:
                        <input class="input_senha" type="password" id="input_senha">
                        <div id="div_mensagem"></div>
                        <div id="mensagem_erro"></div>
                    </span>
                    <li> <a href="create-account.html">Crie sua conta</a></li>
                    <div class="botaoLogin">
                        <button onclick="Sair()">Sair</button>
                        <button onclick="Entrar()">Login</button>

                    </div>
                    <div id="div_mensagem"></div>
                    <div id="mensagem_erro"></div>
            </div>
            </section>

            </div>
        </main>

    </main>

</body>

</html>
<script>
    function Entrar() {

        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || senhaVar == "") {
            document.getElementById("mensagem_erro").innerHTML =
                "⚠️ Preencha todos os campos corretamente.";
            return false;
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id_usuario;


                    setTimeout(function () {
                        window.location = "quizz.html";
                    }, 1000);
                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function Sair() {
        window.location = "index.html";
    }


</script>
