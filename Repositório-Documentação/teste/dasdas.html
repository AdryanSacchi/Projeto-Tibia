<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Tibia Clássico</title>
    <link rel="stylesheet" href="dsad.css">
</head>

<body>
    <div class="page-container">
        <header class="header-bar">
            <div class="logo-area">
                <img src="tibia_small_figure.png" alt="Tibia Figura" class="char-icon">
                <span class="tibia-title">TIBIA</span>
            </div>
            <div class="thais-label">Thais</div>
        </header>

        <div class="main-layout-grid">

            <aside class="sidebar-left">
                <div class="login-box">
                    <h2>Login</h2>
                    <p class="create-account">Crie sua conta</p>
                </div>
                <nav class="navigation">
                    <div class="menu-section">
                        <h3>Biblioteca</h3>
                        <ul class="sub-menu">
                            <li>Monstros</li>
                            <li>Classes</li>
                            <li>Itens</li>
                        </ul>
                    </div>
                    <div class="menu-section">
                        <h3>Mundo</h3>
                        <ul class="sub-menu">
                            <li>Missões</li>
                            <li>Chefes</li>
                            <li>Guerras</li>
                        </ul>
                    </div>
                </nav>
            </aside>

            <main class="content-center">
                <section class="content-box news-box">
                    <h3 class="box-title">Ultimas Notícias</h3>
                    <div class="box-content">
                    </div>
                </section>

                <section class="content-box history-box">
                    <h3 class="box-title">Historia</h3>
                    <h1 class="main-title">Início</h1>
                </section>

                <div class="battle-foreground"></div>
            </main>

            <aside class="sidebar-right">
                <div class="minimap-container">
                    <img src="minimap_thais.png" alt="Minimapa de Thais" class="minimap-image">
                    <div class="minimap-arrows">
                        <span class="arrow left-arrow">←</span>
                        <span class="arrow right-arrow">→</span>
                    </div>
                </div>

                <div class="monster-image-container">
                    <img src="grim_reaper.png" alt="Monstro Esqueleto" class="monster-image">
                </div>
            </aside>
        </div>

    </div>
</body>

</html>
